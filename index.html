<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="javascript廣告控制練習">
    <meta name="keywords" content="javascript">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/index.min.css">
    <title>Js 進階廣告控制</title>
    <script src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Javascript</h1>
    </header>
    <main class="main">
      <div class="ad container mx-auto" id="Ad">
        <section class="ad__showBox" id="ShowBox">
          <div class="ad__wrap" id="AdWrap">
          </div>
          <button type="button" class="ad__controller ad__controller--left" id="AdPrev">
            &lt;
          </button>
          <button type="button" class="ad__controller ad__controller--right" id="AdNext">
            &gt;
          </button>
      </div>
      <ul class="ad__pgBar" id="AdPgBar"></ul>
      </section>
    </main>
  </body>

</html>
